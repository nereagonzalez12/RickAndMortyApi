<div id="controls-carousel" class="absolute top-0 w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div [class.hidden]="locationList.length >= 1"
        class="relative h-[70vh] overflow-hidden max-[1155px]:h-[30vh] max-[455px]:h-[25vh]">
        <div class="absolute w-full h-full flex items-center justify-center">
            <span class="loading loading-spinner loading-lg text-success"></span>
        </div>
    </div>
    <div [class.hidden]="locationList.length < 1"
        class="relative h-[70vh] overflow-hidden max-[1155px]:h-[30vh] max-[455px]:h-[25vh]">
        <!-- Item 1 -->
        <div [class.hidden]="locationList.length <= 0" class="duration-700 ease-in-out " data-carousel-item>
            <span
                class="text-white font-semibold z-40 absolute w-full h-full flex items-center justify-center cursor-pointer">
                <p *ngIf="locationList[0] && locationList[0].name" class="locationName">{{locationList[0].name}}</p>
            </span>
            <img *ngIf="locationList[0] && locationList[0].image" src="{{locationList[0].image}}"
                class="absolute block w-full brightness-50" alt="item 1">
        </div>

        <!-- Item 2 -->
        <div [class.hidden]="locationList.length <= 0" class="duration-700 ease-in-out " data-carousel-item>

    <!-- Slider controls -->
    <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
