        <div class="join flex items-center justify-center md:justify-end max-w-md mb-4">
            <button *ngIf="previousCharacterPage && previousCharacterPage != null" (click)="previousPage()"
                class="join-item btn bg-dark-color-1-5 border-dark-color-1-5 hover:bg-dark-color-1 hover:border-dark-color-1 hover:shadow-inner hover:text-light-green-moss text-light-color">«</button>
            <button *ngIf="!previousCharacterPage || previousCharacterPage == null"
                class="join-item btn bg-dark-color-1-5 border-dark-color-1-5 hover:bg-dark-color-1 hover:border-dark-color-1 hover:shadow-inner hover:text-light-green-moss text-light-color disabled:shadow-inner disabled:bg-dark-color-1 "
                disabled>«</button>
            <button
                class="join-item btn bg-dark-color-1-5 border-dark-color-1-5 hover:bg-dark-color-1 hover:border-dark-color-1 hover:shadow-inner hover:text-light-green-moss text-light-color">Page
                {{actualPage}}</button>
            <button *ngIf="nextCharacterPage && nextCharacterPage != null" (click)="nextPage()"
                class="join-item btn bg-dark-color-1-5 border-dark-color-1-5 hover:bg-dark-color-1 hover:border-dark-color-1 hover:shadow-inner hover:text-light-green-moss text-light-color">»</button>
            <button *ngIf="!nextCharacterPage || nextCharacterPage == null"
                class="join-item btn bg-dark-color-1-5 border-dark-color-1-5 hover:bg-dark-color-1 hover:border-dark-color-1 hover:shadow-inner hover:text-light-green-moss text-light-color disabled:shadow-inner disabled:bg-dark-color-1 "

    </div>

    <!-- CARDS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">

        <div *ngFor="let character of characterList ">
            <!-- CARD -->
            <div class="rounded overflow-hidden shadow-lg flex flex-col">
                <a href="#"></a>
                <div class="relative"><a href="#">
                        <img class="w-full" src="{{character.image}}" alt="{{character.name}}">
                        <div
                            class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-background-color opacity-25">
                        </div>
                    </a>
                </div>
                <div class="px-6 py-4 mb-auto bg-dark-color-1-5 text-white">
                    <a href="#"
                        class="font-medium text-lg hover:text-light-green-bright transition duration-500 ease-in-out inline-block mb-2">{{character.name}}</a>

                    <!-- Character info -->
                    <p class="text-dark-color-4 text-sm">
                        Origin:
                    </p>
                    <p *ngIf="character.origin" class="text-light-color text-base">
                        {{character.origin.name}}
                    </p>
                    <p *ngIf="!character.origin" class="text-light-color text-base">
                        unknown
                    </p>

                    <p class="text-dark-color-4 text-sm mt-3">
                        Frist seen in:
                    </p>
                    <p *ngIf="character.episode[0]" class="text-light-color text-base">
                        {{character.episode[0].name}}
                    </p>
                    <p *ngIf="!character.episode[0]" class="text-light-color text-base">
                        unknown
                    </p>
                </div>
                <div class="px-6 py-3 flex flex-row items-center justify-between bg-dark-color-2">
                    <span href="#" class="py-1 text-xs font-regular mr-1 flex flex-row items-center">
                        <img *ngIf="character.status == 'Alive'" src="assets/svg/green-portal.svg"
                            class="status-portal h-5">
                        <img *ngIf="character.status == 'Dead'" src="assets/svg/red-portal.svg"
                            class="status-portal h-5">
                        <img *ngIf="character.status == 'unknown'" src="assets/svg/gray-portal.svg"
                            class="status-portal h-5">
                        <span class="ml-1 text-base text-light-color">{{character.status}}</span>
                    </span>

                    <span href="#" class="py-1 text-xs font-regular mr-1 flex flex-row items-center">
                        <span class="ml-1 text-base text-dark-color-4">{{character.species}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
